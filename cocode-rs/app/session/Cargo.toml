[package]
name = "cocode-session"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Session management for cocode multi-provider LLM CLI"

[dependencies]
# Internal - common
cocode-protocol.workspace = true
cocode-config.workspace = true

# Internal - core
cocode-api.workspace = true
cocode-message.workspace = true
cocode-tools.workspace = true
cocode-context.workspace = true
cocode-loop.workspace = true
cocode-executor.workspace = true

# Internal - features
cocode-hooks.workspace = true
cocode-skill.workspace = true
cocode-system-reminder.workspace = true

# Internal - provider SDK
hyper-sdk.workspace = true

# External
chrono = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["v4", "serde"] }
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["fs", "sync"] }
tokio-util.workspace = true
anyhow.workspace = true
tracing.workspace = true
dirs.workspace = true

[dev-dependencies]
tempfile.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

