name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test roff-kotlin
        working-directory: roff-kotlin
        run: ./gradlew allTests --no-configuration-cache

      - name: Build and test cansi-kotlin
        working-directory: cansi-kotlin
        run: ./gradlew allTests --no-configuration-cache

      - name: Build and test anstyle-kotlin
        working-directory: anstyle-kotlin
        run: ./gradlew allTests --no-configuration-cache

  # Linux build verification (native targets)
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build roff-kotlin (Linux)
        working-directory: roff-kotlin
        run: ./gradlew linuxX64Test --no-configuration-cache

      - name: Build cansi-kotlin (Linux)
        working-directory: cansi-kotlin
        run: ./gradlew linuxX64Test --no-configuration-cache

      - name: Build anstyle-kotlin (Linux)
        working-directory: anstyle-kotlin
        run: ./gradlew linuxX64Test --no-configuration-cache
