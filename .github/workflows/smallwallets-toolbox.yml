name: smallwallets-toolbox

on:
  push:
    paths:
      - "smallwallets-openapi.json"
      - "postman.collection.json"
      - "scripts/generate_postman_collection.py"
      - ".github/workflows/smallwallets-toolbox.yml"
      - "README.md"
  pull_request:
    paths:
      - "smallwallets-openapi.json"
      - "postman.collection.json"
      - "scripts/generate_postman_collection.py"
      - ".github/workflows/smallwallets-toolbox.yml"
      - "README.md"

jobs:
  lint-and-verify:
    name: Lint OpenAPI and verify collection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --filter .

      - name: Lint OpenAPI definition
        run: npx --yes @redocly/cli@latest lint smallwallets-openapi.json

      - name: Export Postman collection
        run: pnpm run export:postman

      - name: Check generated Postman collection is up to date
        run: git diff --exit-code -- postman/SmallWallets.postman_collection.json

      - name: Check Postman collection is up to date
        run: python scripts/generate_postman_collection.py --check
