# https://git-cliff.org/docs/configuration

[changelog]
header = ""

body = """
{% for group, commits in commits | group_by(attribute="group") %}
#### {{ group | striptags | trim }}
{% for commit in commits -%}
- {{ commit.message | upper_first }}
{% endfor %}
{% endfor %}
"""

footer = ""

trim = true
postprocessors = []

[git]
conventional_commits = true

commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->Features" },
  { message = "^fix", group = "<!-- 1 -->Fixes" },
  { message = "^docs", group = "<!-- 2 -->Documentation" },
  { message = "^tui", group = "<!-- 3 -->TUI" },
  { message = "^core", group = "<!-- 4 -->Core" },
  { message = "^plan", group = "<!-- 5 -->Plan Mode" },
  { message = "(?i)\\bplan\\b|plan mode", group = "<!-- 5 -->Plan Mode" },
  { message = "(?i)rebrand|codexel|@ixe1/codexel", group = "<!-- 7 -->Branding & Packaging" },
  { message = "^chore|^build|^ci", group = "<!-- 8 -->Chores" },
  { message = ".*", group = "<!-- 9 -->Other" },
]

filter_unconventional = false
sort_commits = "oldest"
topo_order = false
