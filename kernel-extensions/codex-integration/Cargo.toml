[package]
name = "codex-ai-kernel-integration"
version = "0.2.0"
edition = "2024"
authors = ["zapabob"]
license = "Apache-2.0"
description = "Codex integration with AI kernel extensions"

[dependencies]
anyhow = "1.0"
tracing = "0.1"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_System_IO",
] }

[dev-dependencies]
# None

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[[bin]]
name = "kernel-stats"
path = "src/bin/stats.rs"

