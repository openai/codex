name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew assemble

      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: ./gradlew linuxX64Test

      - name: Test (macOS)
        if: runner.os == 'macOS'
        run: ./gradlew macosArm64Test macosX64Test

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ./gradlew mingwX64Test
